headless.mode = false

webdriver {
  driver = chrome
  acceptInsecureCerts = true
  reuse_driver = true
  close_browser = true
  capabilities {
    "goog:chromeOptions" {
      args = ["--start-maximized", "--incognito", "--disable-infobars", "--disable-popup-blocking"]
    }
  }
}

serenity {
 encoding = "UTF-8"
 report.encoding = "UTF-8"
 compress.filenames = true
 take.screenshots = FOR_EACH_ACTION
 restart.browser.for.each = true
 report {
   accessibility = true
 }
}


